repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: end-of-file-fixer
        exclude: .+\.patch
    -   id: trailing-whitespace
        exclude: .+\.patch

-   repo: https://github.com/mgedmin/check-manifest
    rev: "0.39"
    hooks:
    -   id: check-manifest

ci:
    autoupdate_schedule: monthly
