repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: end-of-file-fixer
        exclude: .+\.patch
    -   id: trailing-whitespace
        exclude: .+\.patch

- repo: https://github.com/zizmorcore/zizmor-pre-commit
  rev: v1.13.0
  hooks:
    - id: zizmor

ci:
    autoupdate_schedule: monthly
