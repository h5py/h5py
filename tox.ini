[tox]
# We want an envlist like
# envlist = {py26,py27,py33,py34,py35,py36,pypy}-{test}-{deps,mindeps}-{,mpi4py}-{,pre},nightly,docs,check-manifest,checkreadme
# but we want to skip mpi and pre by default, so this envlist is below
envlist = {py26,py27,py33,py34,py35,py36,pypy}-{test}-{deps,mindeps},nightly,docs,check-manifest,checkreadme

[testenv]
deps =
    py26-test: unittest2
    deps: cython>=0.19
    py{27,34,35}-deps: numpy>=1.7
    py26-deps: numpy>=1.7,<1.11
    py33-deps: numpy>=1.7,<1.12
    mindeps: cython==0.19
    py{26,27,33}-mindeps: numpy==1.7
    py34-mindeps: numpy==1.9
    py35-mindeps: numpy==1.10.0.post2
    py36-mindeps: numpy==1.12
    mpi4py: mpi4py>=1.3.1
commands =
    test: python {toxinidir}/ci/fix_paths.py {envsitepackagesdir}
    test: python -c "from sys import exit; import h5py; exit(0) if h5py.run_tests().wasSuccessful() else exit(1)"
changedir =
    test: {toxworkdir}
passenv =
    HDF5_DIR
    TOXPYTHON
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py26: {env:TOXPYTHON:python2.6}
    py27: {env:TOXPYTHON:python2.7}
    py33: {env:TOXPYTHON:python3.3}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
pip_pre =
    pre: True

[testenv:nightly]
pip_pre = True
basepython = {env:TOXPYTHON:python3.7}

[testenv:docs]
skip_install=True
basepython = {env:TOXPYTHON:python}
changedir=docs
deps=
    sphinx
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:check-manifest]
skip_install=True
basepython = {env:TOXPYTHON:python}
deps=check-manifest
setenv =
    CHECK_MANIFEST=true
commands=
    check-manifest

[testenv:checkreadme]
skip_install=True
basepython = {env:TOXPYTHON:python}
deps=readme_renderer
commands=
    python setup.py check -s -r
