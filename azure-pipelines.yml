        maxParallel: 4

      steps:
        - template: ci/azure-pipelines-steps.yml
          parameters:
            vmImage: 'ubuntu-16.04'
            platform: linux
            installer: apt
            shell: unix



    - job: 'test_linux_wheels'
      pool:
        vmImage: ubuntu-16.04

      strategy:
        matrix:
          py36:
            python.version: '3.6'
            TOXENV: py36-test-deps,py36-test-mindeps,py36-test-deps-pre
            WHL_TAG: 'cp36'
          py37:
