            python.version: '3.8'
            TOXENV: py38-test-deps,py38-test-mindeps,py38-test-deps-pre
            WHL_TAG: 'cp38'

      steps:
        - download: current
          artifact: linux_wheels
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
            architecture: 'x64'
        - script: |
            python -m pip install --upgrade pip
            pip install tox codecov
          displayName: Install tox
        - script: |
            ls $PIPELINE_WORKSPACE/linux_wheels/
            tox --installpkg $PIPELINE_WORKSPACE/linux_wheels/h5py*-$WHL_TAG-*manylinux1_x86_64.whl



