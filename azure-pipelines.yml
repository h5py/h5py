            TOXENV: py38-test-deps
            HDF5_VERSION: 1.12.0
            HDF5_DIR: $(HDF5_CACHE_DIR)/$(HDF5_VERSION)
            H5PY_ENFORCE_COVERAGE: yes
        # do mpi tests
    #      py36-deps-hdf51105-mpi:
